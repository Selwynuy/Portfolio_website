<!-- Projects Section -->
<section id="projects">
  <div class="container" data-aos="fade-up">
    <h2>My Projects</h2>
    <div class="row">
      {% for project in projects %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img
            src="{{ project.image.url }}"
            class="card-img-top"
            alt="{{ project.title }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
