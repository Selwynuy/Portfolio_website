{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selwyn Uy - Portfolio</title>
    <!-- Google Fonts: Century Schoolbook -->
    <link
      href="https://fonts.googleapis.com/css2?family=Century+Schoolbook&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- AOS Animation CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'portfolio/css/base.css' %}" />
  </head>
  <body>
    <!-- Include Navbar -->
    {% include '../includes/navbar.html' %}

    <!-- Content Blocks -->
    {% block content %}
    <!-- Default content can go here -->
    {% endblock %}


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      // Initialize AOS
      AOS.init({
        duration: 1000,
        once: true,
      });

      // Initialize Particle.js
      particlesJS.load(
        "particles-js",
        '{% static "portfolio/js/particles.json" %}',
        function () {
          console.log("Particles.js loaded!");
        }
      );

      // Initialize Typed.js
      var typed = new Typed("#typed", {
        strings: ["Web Developer", "IT Student", "Tech Enthusiast"],
        typeSpeed: 50,
        backSpeed: 30,
        loop: true,
      });
    </script>
  </body>
</html>
